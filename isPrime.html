<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prime</title>
</head>
<body>

<script>

    var num;
    //function nay dc chay day tien
    function display() {
        document.write('cac so nguyen to nho hon 10000 la: ');
        for (let i=0; i<10000;i++){//lap tang i den khi i
            if(isPrime(i)){
                document.write(i +' ')
            }
        }
    }
    function isPrime(num) {
        if(num<2){
            return false;
        }
        let squareRoot = Math.sqrt(num);
        for(let i=2;i<= squareRoot;i++){
            if(num % i == 0 ){
                return false;
            }
        }
        return true;

    }
    display();


</script>
</body>
</html>
